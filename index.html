<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SwitchHosts</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">
    <script src="./js/jquery-2.1.4.min.js" charset="utf-8"></script>
  </head>
  <body>
  <div id="main-container">
    <div id="side-part">
      <div id="folder-tree">
          <ul>
            <li id="root-tree">
              <i class="fa fa-minus-square-o" id="root-minus"></i>&nbsp;<i class="fa fa-folder"></i>&nbsp;<span class="tree-title">hosts</span>
              <ul>
                <li class="second-tree" id="public-host">
                  <img src="./resources/images/icon_0.png" /><span class="tree-title">公用hosts</span>
                </li>
                <li class="second-tree" id="current-host">
                  <img src="./resources/images/icon_0.png" /><span class="tree-title">当前hosts</span>
                </li>
                <li class="second-tree">
                  <i class="fa fa-minus-square-o minus-folder"></i>&nbsp;<i class="fa fa-folder"></i>&nbsp;<span class="tree-title">本地方案</span>
                  <ul id="local-host-list"></ul>
                </li>
              </ul>
            </li>
          </ul>
      </div>

      <div id="operation">
        <ul>
          <li id="add-btn"><img src="./resources/images/add.png" alt="增加" /></li>
          <li id="refresh-btn"><img src="./resources/images/refresh.png" alt="刷新" /></li>
          <li id="edit-btn"><img src="./resources/images/pencil.png" alt="编辑" /></li>
          <li id="del-btn"><img src="./resources/images/delete.png" alt="删除" /></li>
        </ul>
      </div>
    </div>

    <div id="main-content">
      <div id="edit-panel">
        <div id="edit-area" contenteditable="true"></div>
      </div>

      <div id="accept-btn">
        <button type="button" name="accept-btn"><img src="./resources/images/accept.png" alt="使用按钮" /></button>
      </div>
    </div>
  </div>
  <div id="bg"></div>
  <div id="add-form">
    <form name="add-form" action="" method="post">
      <div id="option-head">
        <label><input type="radio" id="local-host" name="host-type" value="1" checked="checked">&nbsp;本地方案</label>
      </div>

      <div class="host-name">
        <label for="host-name">方案名 : </label>
        <input type="text" name="host-name" id="host-name">
      </div>

      <div class="btn">
        <input type="button" class="form-btn" id="ok-btn" name="ok-btn" value="OK">
        <input type="button" class="form-btn" id="cancel-btn" name="cancel-btn" value="cancel">
      </div>
    </form>
  </div>

  <div id="edit-form">
    <form name="edit-form" action="">
      <div id="option-head">
        <label><input type="radio" id="edit-local-host" name="host-type" value="1" checked="checked">&nbsp;本地方案</label>
      </div>

      <div class="host-name">
        <label for="host-name">方案名 : </label>
        <input type="text" name="host-name" id="new-host-name">
      </div>

      <div class="btn">
        <input type="button" class="form-btn" id="edit-ok-btn" name="ok-btn" value="OK">
        <input type="button" class="form-btn" id="edit-cancel-btn" name="cancel-btn" value="cancel">
      </div>
    </form>
  </div>
  <script src="./js/switchhosts.js" charset="utf-8"></script>
  <script src="./js/app.js" charset="utf-8"></script>
  <script type="text/javascript">
  $(function() {
    SwitchHosts.start();
  });
  </script>
</body>
</html>
